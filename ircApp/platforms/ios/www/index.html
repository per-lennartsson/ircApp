<html>
<head>
    <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
    https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
    Some notes:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
    * Enable inline JS: add 'unsafe-inline' to default-src
-->
<meta name="format-detection" content="telephone=no">
<meta name="msapplication-tap-highlight" content="no">
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
<link rel="stylesheet" href="lib/css/bootstrap.min.css">
<link rel="stylesheet/less" type="text/css" href="style.less">
<script src='lib/js/less.min.js'></script>
<script src='lib/js/modernizr.js'></script>
<script src="lib/js/jquery.js"></script>
<script src="lib/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/index.css">
<title>ircApp</title>
</head>
<body>
    <div id="deviceready">
        <p class="event listening">/p>
            <p class="event received"></p>
        </div>

    <div class="page" id="chatPage">
        <div class="navbar navbar-default navbar-fixed-top header">
            <div class="col-xs-4">
                <div class="dropdown center">
                    <button class="btn btn-default dropdown-toggle"
                    type="button" id="dropdownMenu1" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="true">
                    <span class="">Channels</span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <li><a href="#db-o-webb" onclick="channel('#db-o-webb')">#db-o-webb</a></li>
                    <li><a href="#wip" onclick="channel('#wip')">#wip</a></li>
                    <li><a href="#nodejstest" onclick="channel('#nodejstest')">#nodejs</a></li>
                </ul>
            </div>
        </div>
        <div class="col-xs-4">

        </div>
        <div class="col-xs-4">

        </div>
    </div>
    <div class="scrollable" id='messages'>

    </div>
    <div class="input-group textMessage" id="fixedDiv">
        <input type="text" id="textMessage" class="form-control textMessage" placeholder="message..">
        <span class="input-group-btn buttonSize">
            <button class="btn btn-secondary textMessage" onclick="sendMessage()"type="button">Send</button>
        </span>
    </div>
</div>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="main.js"></script>
<script type="text/javascript" src="autolinks.js"></script>
</body>
</html>
